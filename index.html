<!DOCTYPE html>
<html ng-app="friendsList">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" charset="utf-8">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom Styles: Fonts, Any page specific styles, layout, colors -->
	<link rel="stylesheet" href="styles.css" type="text/css">
	<title>Title</title>
</head>

<body>
	<div class="container">
		<div ng-controller="mainCtrl">
			<h1>My Friends:</h1>
			<div ng-repeat="friend in friends">
				<p>{{friend}}</p>
			</div>
			<input type="text" ng-model="name" placeholder="Add new friend"><button class="btn btn-primary" ng-click="addFriend(name)">Add Friend</button>
		</div>
	</div>


	<!-- ANGULAR -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script> -->

	<script src="./js/app.js"></script>
	<script src="./js/mainCtrl.js"></script>
</body>

</html>
